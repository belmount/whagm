<ons-page class="center" ng-controller='DetailCtrl'>
	<h3>{{agency.bname}}</h3>
	<p><small>{{agency.address}}</small></p>
	<p>{{agency.business_scope}}</p>
	<ons-carousel style="height:200px; width:80%" swipeable autoscroll>
		<ons-carousel-item ng-repeat="img in agency.images" >
			<img ng-src="{{img | imgUrl}}">
			</img>
	</ons-carousel-item>
</ons-carousel>
	
</ons-page>
