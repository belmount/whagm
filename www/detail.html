<ons-page class="left" ng-controller='DetailCtrl'>
		<ons-list>
			<ons-list-item>
				<h3>{{agency.bname}}</h3>
		
			<p><small>{{agency.address}}</small></p>
			 <div class="desc">
            经营范围：{{agency.business_scope}}
        </div>
			</ons-list-item>
		 <ons-list-item modifier="chevron" class="list-item-container" ng-repeat="img in agency.images">
      <ons-row>
        <ons-col width="120px">
          <img src="{{img | imgUrl}}" class="thumbnail">
        </ons-col>
        <ons-col-offset-10>
          <div class="desc">
            {{img.image_name}}
          </div>
        </ons-col>
        <ons-col width="40px"></ons-col>
      </ons-row>
    </ons-list-item>
    <ons-list-item ng-click='showMap()'modifier="chevron">
          <ons-row>
        <ons-col width="120px">
         <ons-icon icon="map-marker" size="100px"></ons-icon>
        </ons-col>
        <ons-col-offset-10>
          地图
        </ons-col>
        <ons-col width="40px"></ons-col>
      </ons-row>
    </ons-list-item>
    </ons-list>	
</ons-page>
